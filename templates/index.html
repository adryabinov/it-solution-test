
<!DOCTYPE html>
<html lang="en">
{% load fullurl %}
{% load static %}
{% csrf_token %}
<head>
    <meta charset="UTF-8">
    <title>Messages from space</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<header class="container">
    <h1 class="h1 text-center">MESSAGES FROM SPACE</h1>
</header>
    <div id="messagesFromSpace" class="container ">
    <div v-if="messages.length > 0"
        class="row  g-2 gap-3">
        <message v-for="(message, index) in messages":key="index"
             v-bind:index="index"
             v-bind:id="message.id"
             v-bind:text="message.text"
             v-bind:is_read="message.is_read"
             class="card col">

        </message>
    </div>
    <div v-else class="card container"><h2 class="title text-center">[[ message_empty ]]</h2></div>
    </div>



</body>
<script src="{% static 'script.js' %}"></script>
</html>
